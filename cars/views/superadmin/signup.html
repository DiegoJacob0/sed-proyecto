<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse como SuperAdmin</title>
  <link rel="stylesheet" href="../style.css">

  
</head>
<body>

  <h1>Registrarse como SuperAdmin</h1>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Nombre" required>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <input type="text" id="phone" placeholder="Teléfono" required>
    <input type="text" id="address" placeholder="Dirección" required>
    <button type="submit">Registrarse</button>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const userData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: 'SuperAdmin',  // SuperAdmin tiene el rol "SuperAdmin"
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
      };

      try {
        const response = await fetch('/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });

        if (response.ok) {
          const result = await response.json();
          alert(result.message);
          window.location.href = '/superadmin/login.html';  // Redirige al login de SuperAdmin después de registrarse
        } else {
          const error = await response.text();
          alert(error);
        }
      } catch (error) {
        alert('Error al registrar el usuario');
      }
    });
  </script>

</body>
</html>
